name: Compile Binaries
run-name: Compile Binaries -> ${{ github.actor }} triggered a build ðŸš€
on:
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  build:
    name: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            triple: x86_64-unknown-linux-gnu
          - os: windows-latest
            triple: x86_64-pc-windows-gnu
          - os: macos-latest
            triple: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set PACKAGE_VERSION
        run: echo "PACKAGE_VERSION=$(cargo metadata --format-version=1 | jq --raw-output '.packages | [.[] | select(.name=="galactica") ] | .[0].version')" >> $GITHUB_ENV
      - name: Set GIT_VERSION
        run: echo "GIT_VERSION=build.$(git rev-list --all --count).$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Set VER
        run: echo "VER=$PACKAGE_VERSION+$GIT_VERSION" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - uses: actions/upload-artifact@v3
        with:
          name: galactica-${{ matrix.triple }}-${{ env.VER }}
          path: |
            target/release/galactica
            target/release/galactica.exe
