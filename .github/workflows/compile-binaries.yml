name: Compile Binaries
run-name: Compile Binaries -> ${{ github.actor }} triggered a build ðŸš€
on:
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
